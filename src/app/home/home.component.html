<mat-card>
  <mat-card-subtitle>Camera Access Example</mat-card-subtitle>
  <mat-card-content>
    <input type="file" accept="image/*">
  </mat-card-content>
</mat-card>
<mat-card>
  <mat-card-subtitle>Push Notification Example</mat-card-subtitle>
  <mat-card-content>
      <mat-grid-list cols="1" rowHeight="50px">
          <mat-grid-tile>
              <button mat-raised-button (click)="sendPushNotification()">Send Push Notification</button>
          </mat-grid-tile>
          <mat-grid-tile>
              <button mat-raised-button (click)="toggleNotificationSubscription(!isPushNotifyActive)">{{ isPushNotifyActive ? 'Subscribe': 'Unsubscribe'}} Push Notification</button>
          </mat-grid-tile>
      </mat-grid-list>
  </mat-card-content>
</mat-card>

<mat-card>
    <mat-card-title>Location Example</mat-card-title>
    <mat-card-content>
        <button mat-raised-button (click)="getUserLocation()">Get My Location</button>
        <div *ngIf="latLang">
            <p>Latitude: {{latLang.lat}}</p>
            <p>Longitude:{{latLang.lang}} </p>
        </div>
    </mat-card-content>
</mat-card>
